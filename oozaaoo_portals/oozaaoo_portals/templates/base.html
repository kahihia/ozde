{% load static %}
<!DOCTYPE HTML>
<html>

<head>
    <title>Traveler - Index</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="keywords" content="Template, html, premium, themeforest" />
