{% extends 'base.html' %}
{% load i18n %}
{% block content %}
 <div class="top-area show-onload">
    <div class="bg-holder full">
        <div class="bg-front bg-front-mob-rel">
            <div class="container">
                <div class="search-tabs search-tabs-bg search-tabs-abs mt50">
                    <h1 style="color:#262626">Refund</h1>
                    <div class="tabbable">
                        <div class="tab-content">

						    <div class="tab-pane active" id="tab-1">
						        <h2>Enter your Booking id</h2>
						        <form action="{%url "hotels.views.getrefund" %}" method="post">{% csrf_token %}
						            <div class="input-daterange" data-date-format="M d, D">
						                <div class="row">
						                    <div class="col-md-12">
						                        <div class="form-group form-group-lg form-group-icon-left">
						                            <input class="typeahead form-control" placeholder="" type="text" name="bookid"/>
						                        </div>
						                    </div>
						                </div>
						            </div>
						            <button class="btn btn-primary btn-lg" type="submit">Refund status</button>
						        </form>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
        
{% endblock %}
